    <h2 class="title_section">Confirme sua Presença</h2>

    <form action="#" method="post">
      <div class="form-group">
        <label for="nome-completo">Nome completo</label>
        <input type="text" id="nome-completo" name="nome-completo" placeholder="insira seu nome completo" required>
      </div>
    
      <div class="form-group">
        <label>Você irá ao evento?</label>
        <div id="container_radio">
          <input type="radio" id="sim" name="evento" value="sim" class="option_radio">
          <label for="sim" class="text_radio">Sim</label>
          <input type="radio" id="nao" name="evento" value="nao" class="option_radio">
          <label for="nao" class="text_radio">Não</label>    
        </div>
      </div>
      <div class="form-group">
        <label for="qtd-adultos" class="label_qtd">quantidades de adultos incluindo você</label>
        <input type="number" id="qtd-adultos" name="qtd-adultos" placeholder="0" min="1">
      </div>

      <div class="form-group">
        <label for="qtd-crianca" class="label_qtd">Quantidade de Crianças</label>
        <input type="number" id="qtd-crianca" name="qtd-crianca" placeholder="0" min="1">
      </div>
    
      <div class="form-group">
        <div id="container_text_email">
          <label for="email">E-mail:</label>
          <p id="info_email">Você receberá a confirmação de presença neste e-mail</p>
        </div>
        <input type="email" id="email" name="email" placeholder="exemplo@gmail.com" required>
      </div>

      <div class="form-group">
        <label for="telefone">Telefone para contato</label>
        <input type="tel" id="telefone" name="telefone" placeholder="(11)99999-9999">
      </div>

      <div class="form-group">
        <label for="observacoes">Observações</label>
        <textarea id="observacoes" name="observacoes" rows="1" ></textarea>
      </div>

      <div id="container_btn">
        <button type="submit">Enviar</button>
      </div>
    </form>

    <div class="cotainer_logo" style="margin-top: 2%;">
      <img class="logo" src="images/logo.png" alt="logo">
    </div>
